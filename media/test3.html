<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --primary: #58CC02;
            --secondary: #1E90FF;
            --bg: #252526;
            --border: #37373d;
            --text: #d4d4d4;
        }

        .problem-sidebar {
            width: 280px;
            background: var(--bg);
            height: 100vh;
            padding: 15px;
            overflow-y: auto;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell;
        }

        /* 题目卡片 */
        .problem-card {
            background: #1e1e1e;
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 12px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .problem-card:hover {
            border-color: #858585;
            transform: translateX(3px);
        }

        /* 卡片头部 */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .problem-title {
            font-size: 0.95em;
            color: var(--primary);
            max-width: 180px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 难度标签 */
        .difficulty {
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.75em;
            font-weight: 500;
        }

        .easy {
            background: rgba(88, 204, 2, 0.15);
        }

        .medium {
            background: rgba(255, 184, 0, 0.15);
        }

        .hard {
            background: rgba(255, 69, 58, 0.15);
        }

        /* 题目描述 */
        .problem-desc {
            font-size: 0.85em;
            color: #858585;
            line-height: 1.4;
            height: 40px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        /* 标签容器 */
        .tag-container {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        /* 单个标签 */
        .problem-tag {
            padding: 2px 8px;
            background: #005b84;
            border-radius: 3px;
            font-size: 0.7em;
        }

        /* 进度条 */
        .progress-bar {
            height: 4px;
            background: #37373d;
            border-radius: 2px;
            margin: 8px 0;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            width: 65%;
            transition: width 0.3s ease;
        }

        /* 底部统计 */
        .card-footer {
            display: flex;
            justify-content: space-between;
            font-size: 0.75em;
            color: #858585;
        }
    </style>
</head>

<body>
    <div style="position: fixed; top: 10px; right: 10px; z-index: 1000;">
        <button onclick="returnToMain()" style="padding: 5px 10px; background: #58CC02; border: none; border-radius: 3px; cursor: pointer;">
            返回主界面
        </button>
    </div>
    <div class="problem-sidebar">
        <!-- 题目卡片1 -->
        <div class="problem-card">
            <div class="card-header">
                <div class="problem-title">两数之和</div>
                <div class="difficulty easy">简单</div>
            </div>
            <div class="problem-desc">
                在数组中找到两个数，使它们的和等于目标值
            </div>
            <div class="tag-container">
                <span class="problem-tag">数组</span>
                <span class="problem-tag">哈希表</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="card-footer">
                <span>68% 通过</span>
                <span>🔥 126k</span>
            </div>
        </div>

        <!-- 题目卡片2 -->
        <div class="problem-card">
            <div class="card-header">
                <div class="problem-title">反转链表</div>
                <div class="difficulty medium">中等</div>
            </div>
            <div class="problem-desc">
                使用迭代和递归两种方式反转单链表
            </div>
            <div class="tag-container">
                <span class="problem-tag">链表</span>
                <span class="problem-tag">递归</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 45%"></div>
            </div>
            <div class="card-footer">
                <span>52% 通过</span>
                <span>⭐ 89k</span>
            </div>
        </div>

        <!-- 题目卡片3 -->
        <div class="problem-card">
            <div class="card-header">
                <div class="problem-title">二叉树遍历</div>
                <div class="difficulty medium">中等</div>
            </div>
            <div class="problem-desc">
                实现二叉树的先序、中序、后序遍历的迭代算法
            </div>
            <div class="tag-container">
                <span class="problem-tag">二叉树</span>
                <span class="problem-tag">栈</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 38%"></div>
            </div>
            <div class="card-footer">
                <span>61% 通过</span>
                <span>📚 常考</span>
            </div>
        </div>

        <!-- 题目卡片4 -->
        <div class="problem-card">
            <div class="card-header">
                <div class="problem-title">动态规划</div>
                <div class="difficulty hard">困难</div>
            </div>
            <div class="problem-desc">
                硬币找零问题：计算凑成总金额的最少硬币个数
            </div>
            <div class="tag-container">
                <span class="problem-tag">DP</span>
                <span class="problem-tag">背包问题</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 28%"></div>
            </div>
            <div class="card-footer">
                <span>32% 通过</span>
                <span>🏆 大厂</span>
            </div>
        </div>
    </div>

    <script>
        function returnToMain() {
            const vscode = acquireVsCodeApi();
            vscode.postMessage({
                type: 'returnToMain'
            });
        }
    </script>
</body>

</html>
