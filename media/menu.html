<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>主菜单</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4F46E5',
            secondary: '#10B981',
            accent: '#d4d4d4',
            light: '#F3F4F6',
            dark: '#1e1e1e'
          },
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .btn-effect {
        @apply transition-all duration-300 transform hover:scale-105 hover:shadow-lg active:scale-95;
      }
      .logo-container {
        @apply flex justify-center items-center mb-20 mt-8;
      }
      .button-row {
        @apply flex gap-4 mb-6 w-full;
      }
      .menu-button {
        @apply w-[48%] h-[90px] rounded-xl text-white flex items-center justify-center gap-2 text-lg font-medium;
      }
      .primary-button {
        @apply bg-[#0e639c];
      }
      .secondary-button {             
        @apply bg-[#3c3c3c];
      }
    }
  </style>
</head>

<body class="min-h-screen font-inter text-dark" style="background: #252526;">
  <div class="max-w-4xl mx-auto px-4 py-8">

    <div class="logo-container">
      <img src="{{logo}}" alt="TPet Logo" class="w-90 h-60 object-contain">
    </div>

    <div class="button-row">
      <button id="switchPageTotree" class="menu-button bg-gradient-to-br from-green-200 to-green-600 btn-effect">
        <i class="fa fa-tree"></i>
        <span>知识树</span>
      </button>
      <button id="switchPageToAiChat" class="menu-button bg-gradient-to-br from-blue-300 to-blue-600 btn-effect">
        <i class="fa fa-commenting"></i>
        <span>AI助手</span>
      </button>
    </div>

    <div class="button-row">
      <button id="switchPageToProblemList" class="menu-button bg-gradient-to-br from-red-200 to-red-500 btn-effect">
        <i class="fa fa-book"></i>
        <span>题单</span>
      </button>
      <button id="reloadExtension" class="menu-button bg-gradient-to-br from-pink-200 to-pink-500 btn-effect">
        <i class="fa fa-shopping-cart"></i>
        <span>积分商城</span>
      </button>
    </div>

    <div class="button-row">
      <button id="switchPageToCalender" class="menu-button bg-gradient-to-br from-yellow-200 to-yellow-500 btn-effect">
        <i class="fa fa-calendar"></i>
        <span>打卡日历</span>
      </button>
      <button id="switchPageToSetting" class="menu-button bg-gradient-to-br from-gray-200 to-gray-500 btn-effect">
        <i class="fa fa-cog"></i>
        <span>设置</span>
      </button>
    </div>
  </div>

  <script>
    const vscode = acquireVsCodeApi();
    const MainOrigin = "vscode-file://vscode-app";

    document.getElementById('switchPageTotree').addEventListener('click', () => {
      vscode.postMessage({ type: 'switchPageTotree' });
      console.log("点击了知识树按钮");
    });

    document.getElementById('switchPageToAiChat').addEventListener('click', () => {
      vscode.postMessage({ type: 'switchPageToAiChat' });
    });

    document.getElementById('switchPageToProblemList').addEventListener('click', () => {
      vscode.postMessage({ type: 'switchPageToProblemList' });
    });

    document.getElementById('reloadExtension').addEventListener('click', () => {
      vscode.postMessage({ type: 'reloadExtension' });
    });

    document.getElementById('switchPageToCalender').addEventListener('click', () => {
      vscode.postMessage({ type: 'switchPageToCalender' });
    });

    document.getElementById('switchPageToSetting').addEventListener('click', () => {
      vscode.postMessage({ type: 'switchPageToSetting' });
    });
  </script>
</body>

</html>
