<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="{{styleVSCodeUri}}" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e1a25;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .top-background {
      width: 100%;
      height: 200px;
      background: url({{backgroundUri}}) no-repeat center center;
      background-size: cover;
      filter: brightness(0.6);
    }

    .logo-container {
      position: absolute;
      top: 140px;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: 100px;
      height: 100px;
      background: url({{logoUri}}) no-repeat center;
      background-size: cover;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }

    .logo-method {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }

    .login-card {
      margin-top: 120px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 360px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      z-index: 1;
    }

    .input {
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #3a4b5c;
      background-color: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 15px;
      transition: border 0.3s;
    }

    .input:focus {
      outline: none;
      border-color: #4a90e2;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .login-button {
      padding: 14px;
      background: linear-gradient(135deg, #4a90e2, #357ab8);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(74, 144, 226, 0.4);
    }

    .spinner {
      border: 3px solid #ffffff33;
      border-top: 3px solid #fff;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .divider {
      margin: 24px 0 10px;
      width: 70%;
      height: 1px;
      background-color: #444;
    }

    .alt-login {
      display: flex;
      justify-content: center;
      gap: 24px;
    }

    .alt-login img {
      width: 28px;
      height: 28px;
      margin: 0 10px;
      filter: none !important;
      transition: transform 0.2s ease;
      object-fit: contain;
      border-radius: 50%;
    }

    .alt-login img:hover {
      transform: scale(1.15);
    }

    .bottom-options {
      margin-top: 20px;
      font-size: 13px;
      color: #aaa;
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 320px;
      padding: 0 10px;
    }

    .bottom-options span {
      cursor: pointer;
      text-decoration: underline;
      transition: color 0.2s ease;
    }

    .bottom-options span:hover {
      color: #fff;
    }

    .success-message {
      margin-top: 40px;
      font-size: 18px;
      color: #aaffaa;
      display: none;
      text-align: center;
    }

    .alt-login-title {
      text-align: center;
      font-size: 14px;
      color: #ccc;
      margin-top: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
