<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日历打卡</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4F46E5',
            secondary: '#10B981',
            accent: '#8B5CF6',
            light: '#F3F4F6',
            dark: '#1F2937'
          },
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .calendar-day {
                aspect-ratio: 1/1;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: all 0.3s ease;
            }
            .calendar-day:hover:not(.empty):not(.checked) {
                transform: scale(1.1);
                background-color: rgba(79, 70, 229, 0.1);
                cursor: pointer;
            }
            .calendar-day.checked {
                background-color: rgba(16, 185, 129, 0.2);
                border: 2px solid #10B981;
            }
            .calendar-day.today:not(.checked) {
                border: 2px solid #4F46E5;
            }
            .calendar-day.checked.today {
                border: 2px solid #8B5CF6;
            }
            .month-transition {
                transition: all 0.5s ease;
            }
        }
    </style>
</head>

<body class="min-h-screen font-inter text-dark" style="background: linear-gradient(135deg, #2f3e4e, #455a6b);">
  <div class="max-w-4xl mx-auto px-4 py-8">
    <!-- 顶部日期显示区域 -->
    <div class="bg-gray-900 rounded-xl shadow-lg p-6 mb-8 transform hover:shadow-xl transition-all duration-300">
      <div class="flex flex-col md:flex-row items-center justify-between gap-4">
        <button class="absolute left-4 top-4 p-2 rounded-full hover:bg-gray-100 transition-colors"
          onclick="switchPageToMain()">
          <i class="fa fa-arrow-left text-primary"></i>
        </button>
        <div>
          <h1 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold text-primary">打卡日志</h1>
          <p class="text-accent text-lg" id="current-date"></p>
        </div>
        <div class="flex items-center gap-3">
          <span id="weekday" class="text-2xl font-bold text-accent"></span>
          <div class="h-12 w-12 rounded-full bg-accent/10 flex items-center justify-center">
            <i class="fa fa-calendar-check-o text-accent text-xl"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- 日历区域 -->
    <div class="bg-gray-900 rounded-xl shadow-lg p-6 mb-8 transform hover:shadow-xl transition-all duration-300">
      <!-- 月份控制 -->
      <div class="flex items-center justify-between mb-6">
        <button id="prev-month" class="p-2 rounded-full hover:bg-gray-100 transition-colors">
          <i class="fa fa-chevron-left text-primary"></i>
        </button>
        <h2 id="current-month" class="text-xl font-bold text-accent"></h2>
        <button id="next-month" class="p-2 rounded-full hover:bg-gray-100 transition-colors">
          <i class="fa fa-chevron-right text-primary"></i>
        </button>
      </div>

      <!-- 星期标题 -->
      <div class="grid grid-cols-7 gap-2 mb-2">
        <div class="text-center font-medium text-green-500">日</div>
        <div class="text-center font-medium text-green-500">一</div>
        <div class="text-center font-medium text-green-500">二</div>
        <div class="text-center font-medium text-green-500">三</div>
        <div class="text-center font-medium text-green-500">四</div>
        <div class="text-center font-medium text-green-500">五</div>
        <div class="text-center font-medium text-green-500">六</div>
      </div>

      <!-- 日历主体 -->
      <div id="calendar-days" class="grid grid-cols-7 gap-2">
        <!-- 日历内容将通过JavaScript动态生成 -->
      </div>
    </div>

    <!-- 统计信息 -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
      <div class="bg-gray-900 rounded-xl shadow p-4 text-center transform hover:shadow-lg transition-all duration-300">
        <div class="text-green-500 text-3xl mb-2">
          <i class="fa fa-check-circle"></i>
        </div>
        <h3 class="font-semibold text-gray-300">本月打卡</h3>
        <p id="check-in-count" class="text-2xl font-bold text-white">0</p>
      </div>
      <div class="bg-gray-900 rounded-xl shadow p-4 text-center transform hover:shadow-lg transition-all duration-300">
        <div class="text-green-500 text-3xl mb-2">
          <i class="fa fa-calendar"></i>
        </div>
        <h3 class="font-semibold text-gray-300">本月天数</h3>
        <p id="month-days" class="text-2xl font-bold text-white">0</p>
      </div>
      <div class="bg-gray-900 rounded-xl shadow p-4 text-center transform hover:shadow-lg transition-all duration-300">
        <div class="text-green-500 text-3xl mb-2">
          <i class="fa fa-trophy"></i>
        </div>
        <h3 class="font-semibold text-gray-300">打卡率</h3>
        <p id="check-in-rate" class="text-2xl font-bold text-white">0%</p>
      </div>
    </div>
  </div>

  <script>
    const vscode = acquireVsCodeApi();
    function switchPageToMain() {
      vscode.postMessage({ type: 'switchPageToMain' });
    }
    document.addEventListener('DOMContentLoaded', () => {
      // 获取DOM元素
      const currentDateEl = document.getElementById('current-date');
      const weekdayEl = document.getElementById('weekday');
      const currentMonthEl = document.getElementById('current-month');
      const calendarDaysEl = document.getElementById('calendar-days');
      const prevMonthBtn = document.getElementById('prev-month');
      const nextMonthBtn = document.getElementById('next-month');
      const checkInCountEl = document.getElementById('check-in-count');
      const monthDaysEl = document.getElementById('month-days');
      const checkInRateEl = document.getElementById('check-in-rate');

      // 中文星期数组
      const weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];

      // 中文月份数组
      const months = ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'];

      // 获取当前日期
      let currentDate = new Date();
      let displayDate = new Date(currentDate); // 用于显示的日期，可能与当前日期不同月份

      // 从本地存储获取打卡记录
      let checkInRecords = JSON.parse(localStorage.getItem('checkInRecords')) || {};

      // 更新顶部日期显示
      function updateTopDate() {
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth() + 1;
        const date = currentDate.getDate();
        const weekday = weekdays[currentDate.getDay()];

        currentDateEl.textContent = `${year}年${month}月${date}日`;
        weekdayEl.textContent = weekday;
      }

      // 更新日历显示
      function updateCalendar() {
        const year = displayDate.getFullYear();
        const month = displayDate.getMonth();

        // 更新月份标题
        currentMonthEl.textContent = `${year}年 ${months[month]}`;

        // 清空日历
        calendarDaysEl.innerHTML = '';

        // 获取当月第一天是星期几
        const firstDay = new Date(year, month, 1).getDay();

        // 获取当月有多少天
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        // 更新统计信息
        monthDaysEl.textContent = daysInMonth;

        // 计算当月打卡数量
        let checkInCount = 0;
        const currentMonthKey = `${year}-${month + 1}`;

        for (let day = 1; day <= daysInMonth; day++) {
          const dateKey = `${year}-${month + 1}-${day}`;
          if (checkInRecords[dateKey]) {
            checkInCount++;
          }
        }

        // 更新打卡统计
        checkInCountEl.textContent = checkInCount;
        checkInRateEl.textContent = `${Math.round((checkInCount / daysInMonth) * 100)}%`;

        // 添加上个月的占位日期
        for (let i = 0; i < firstDay; i++) {
          const emptyDay = document.createElement('div');
          emptyDay.classList.add('calendar-day', 'empty', 'text-gray-300');
          calendarDaysEl.appendChild(emptyDay);
        }

        // 添加当月的日期
        for (let day = 1; day <= daysInMonth; day++) {
          const dateEl = document.createElement('div');
          const dateObj = new Date(year, month, day);
          const dateKey = `${year}-${month + 1}-${day}`;

          // 基本样式
          dateEl.classList.add('calendar-day', 'rounded-lg', 'text-white');
          dateEl.textContent = day;

          // 检查是否是今天
          const isToday = dateObj.getFullYear() === currentDate.getFullYear() &&
            dateObj.getMonth() === currentDate.getMonth() &&
            dateObj.getDate() === currentDate.getDate();

          // 检查是否已打卡
          const isChecked = checkInRecords[dateKey];

          // 添加特殊样式
          if (isToday) {
            dateEl.classList.add('today');
          }

          if (isChecked) {
            dateEl.classList.add('checked');

            // 添加打卡图标
            const checkIcon = document.createElement('i');
            checkIcon.classList.add('fa', 'fa-check', 'absolute');
            dateEl.appendChild(checkIcon);
          }

          // 点击事件
          if (!isChecked && !(dateObj > currentDate)) {
            dateEl.addEventListener('click', () => {
              checkInRecords[dateKey] = true;
              localStorage.setItem('checkInRecords', JSON.stringify(checkInRecords));
              updateCalendar();

              // 添加动画效果
              dateEl.classList.add('animate-pulse');
              setTimeout(() => {
                dateEl.classList.remove('animate-pulse');
              }, 1000);
            });
          }

          // 添加日期元素
          calendarDaysEl.appendChild(dateEl);
        }
      }

      // 绑定月份切换事件
      prevMonthBtn.addEventListener('click', () => {
        displayDate.setMonth(displayDate.getMonth() - 1);
        updateCalendar();

        // 添加过渡动画
        calendarDaysEl.classList.add('month-transition');
        setTimeout(() => {
          calendarDaysEl.classList.remove('month-transition');
        }, 500);
      });

      nextMonthBtn.addEventListener('click', () => {
        displayDate.setMonth(displayDate.getMonth() + 1);
        updateCalendar();

        // 添加过渡动画
        calendarDaysEl.classList.add('month-transition');
        setTimeout(() => {
          calendarDaysEl.classList.remove('month-transition');
        }, 500);
      });

      // 初始化
      updateTopDate();
      updateCalendar();
    });
  </script>
</body>

</html>
