<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编程学习助手 - VSCode插件</title>
    <style>
        :root {
            --vscode-bg: #1e1e1e;
            --vscode-sidebar-bg: #252526;
            --vscode-tab-border: #454545;
            --vscode-text: #d4d4d4;
            --vscode-accent: #3794ff;
            --vscode-accent-hover: #4da1ff;
            --vscode-button-bg: #0e639c;
            --vscode-button-hover: #1177bb;
            --vscode-input-bg: #3c3c3c;
            --vscode-input-border: #454545;
            --vscode-highlight: #363636;
            --transition-speed: 0.3s;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: var(--vscode-sidebar-bg);
            color: var(--vscode-text);
            font-size: 13px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--vscode-tab-border);
            background-color: var(--vscode-bg);
            position: relative;
        }
        
        .back-btn {
            background: transparent;
            border: none;
            color: var(--vscode-text);
            font-size: 18px;
            cursor: pointer;
            margin-right: 10px;
            padding: 0 10px;
            border-radius: 4px;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
        }
        
        .back-btn:hover {
            background: var(--vscode-highlight);
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 0;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .init-state {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            opacity: 0.7;
            transition: opacity 0.4s ease;
            z-index: 2;
        }
        
        .init-state.hidden {
            opacity: 0;
            pointer-events: none;
            z-index: -1;
        }
        
        .init-state h2 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--vscode-accent);
        }
        
        .init-state p {
            font-size: 12px;
            line-height: 1.5;
            max-width: 300px;
        }
        
        .features {
            display: flex;
            justify-content: space-between;
            max-width: 360px;
            margin-top: 25px;
        }
        
        .feature {
            flex: 1;
            padding: 10px;
            margin: 0 4px;
            background: rgba(55, 148, 255, 0.1);
            border-radius: 6px;
            transition: transform 0.2s ease, background 0.2s ease;
        }
        
        .feature:hover {
            background: rgba(55, 148, 255, 0.2);
            transform: translateY(-3px);
        }
        
        .feature-icon {
            font-size: 20px;
            margin-bottom: 6px;
            color: var(--vscode-accent);
        }
        
        .feature-title {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .feature-desc {
            font-size: 11px;
            opacity: 0.8;
        }
        
        .chat-content {
            padding: 16px;
            flex: 1;
            display: none;
        }
        
        .input-area {
            padding: 0 16px 16px;
            border-top: 1px solid var(--vscode-tab-border);
            background-color: var(--vscode-bg);
            position: relative;
        }
        
        .mode-container {
            display: flex;
            margin: 0 -4px 12px;
            position: relative;
            overflow: hidden;
            height: 36px;
        }
        
        .mode-indicator {
            position: absolute;
            bottom: 0;
            height: 3px;
            background: var(--vscode-accent);
            border-radius: 3px;
            transition: all var(--transition-speed) cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        
        .mode-btn {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--vscode-text);
            padding: 8px 6px;
            cursor: pointer;
            font-size: 11px;
            position: relative;
            transition: color 0.2s ease;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
            border-radius: 4px;
            margin: 0 4px;
        }
        
        .mode-btn.active {
            color: var(--vscode-accent);
        }
        
        .input-group {
            display: none;
            flex-direction: column;
            transition: all var(--transition-speed) ease;
        }
        
        .input-group.active {
            display: flex;
        }
        
        .problem-id-input {
            background: var(--vscode-input-bg);
            color: var(--vscode-text);
            border: 1px solid var(--vscode-input-border);
            border-radius: 4px;
            padding: 8px 12px;
            margin-bottom: 8px;
            height: 36px;
            font-size: 13px;
        }
        
        .problem-id-input::placeholder {
            color: var(--vscode-text);
            opacity: 0.6;
        }
        
        .text-input {
            width: 100%;
            background: var(--vscode-input-bg);
            color: var(--vscode-text);
            border: 1px solid var(--vscode-input-border);
            border-radius: 4px;
            padding: 10px 40px 10px 12px;
            resize: none;
            height: 60px;
            font-size: 13px;
            line-height: 1.5;
            transition: border-color 0.2s ease;
        }
        
        .text-input:focus {
            outline: none;
            border-color: var(--vscode-accent);
        }
        
        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        
        .code-checkbox {
            display: flex;
            align-items: center;
            font-size: 12px;
        }
        
        .code-checkbox input {
            margin-right: 8px;
        }
        
        .knowledge-select {
            width: 100%;
            background: var(--vscode-input-bg);
            color: var(--vscode-text);
            border: 1px solid var(--vscode-input-border);
            border-radius: 4px;
            padding: 8px 12px;
            margin-bottom: 10px;
            height: 36px;
            font-size: 13px;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23d4d4d4' d='M7 10l5 5 5-5z'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 8px center;
            background-size: 16px;
        }
        
        .send-btn {
            background: var(--vscode-button-bg);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }
        
        .send-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .send-btn:hover {
            background: var(--vscode-button-hover);
            transform: scale(1.05);
        }
        
        .send-btn:hover::before {
            opacity: 1;
        }
        
        .send-btn:active {
            transform: scale(0.95);
        }
        
        .send-btn svg {
            transition: transform 0.3s ease;
        }
        
        .send-btn:hover svg {
            transform: translateX(2px);
        }
        
        /* 统一消息布局 */
        .message {
            margin-bottom: 20px;
            display: flex;
            max-width: 100%;
            align-self: flex-start;
            opacity: 0;
            transform: translateY(10px);
            animation: messageAppear 0.3s forwards;
        }
        
        .message-content {
            display: flex;
            flex-direction: column;
            position: relative;
            max-width: calc(100% - 30px);
            animation: messageAppear 0.3s forwards;
        }

        .message-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 5px;
        }
        
        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--vscode-button-bg);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        
        .user .avatar {
            background: #4caf50;
        }
        
        .name {
            font-size: 11px;
            font-weight: 600;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .message-body {
            padding: 10px 15px;
            border-radius: 8px;
            line-height: 1.5;
            max-width: 100% - 40px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        
        .user .message-body {
            background: rgba(59, 134, 255, 0.2);
        }
        
        .assistant .message-body {
            background: rgba(55, 148, 255, 0.1);
        }
        
        .timestamp {
            font-size: 10px;
            opacity: 0.6;
            margin-top: 5px;
            text-align: right;
            width: 100%;
        }
        
        @keyframes messageAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .code-block {
            background: rgba(30, 30, 30, 0.5);
            font-family: 'Courier New', monospace;
            padding: 12px;
            border-radius: 6px;
            font-size: 12px;
            margin: 10px 0;
            white-space: pre-wrap;
            border: 1px solid rgba(255,255,255,0.1);
            overflow-x: auto;
            max-width: 100%;
        }
        
        .olist {
            padding-left: 20px;
            margin: 10px 0;
        }
        
        .olist li {
            margin-bottom: 8px;
            line-height: 1.6;
        }
        
        .assistant .message-body p, 
        .assistant .message-body ul, 
        .assistant .message-body ol {
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" id="back-btn" onclick="goBack()">←</button>
        <h3 style="font-weight: 600;">AI编程助手</h3>
    </div>
    
    <div class="chat-container" id="chat-container">
        <div class="init-state" id="init-state">
            <h2>AI编程助手</h2>
            <p>智能辅助, 启发教育</p>
            
            <div class="features">
                <div class="feature">
                    <div class="feature-icon">💻</div>
                    <div class="feature-title">代码建议</div>
                    <div class="feature-desc">分析工作区代码提供优化建议</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">🧩</div>
                    <div class="feature-title">刷题指导</div>
                    <div class="feature-desc">提供问题分解思路引导思考</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">🌳</div>
                    <div class="feature-title">知识学习</div>
                    <div class="feature-desc">根据进度提供适宜的解释</div>
                </div>
            </div>
        </div>
        
        <div class="chat-content" id="chat-content">
            <!-- 消息将通过JavaScript动态添加 -->
        </div>
    </div>
    
    <div class="input-area">
        <div class="mode-container">
            <div class="mode-indicator" id="mode-indicator"></div>
            <button class="mode-btn active" data-mode="code">代码建议</button>
            <button class="mode-btn" data-mode="problem">刷题指导</button>
            <button class="mode-btn" data-mode="knowledge">知识学习</button>
        </div>
        
        <!-- 代码建议输入区域 -->
        <div class="input-group active" data-mode="code">
            <textarea class="text-input" id="code-input" placeholder="输入关于代码的问题..."></textarea>
            <div class="actions">
                <div class="code-checkbox">
                    <input type="checkbox" id="workspace-code">
                    <label for="workspace-code">向AI提供工作区代码</label>
                </div>
                <button class="send-btn" id="send-code">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="white">
                        <path d="M20,12a1,1,0,0,1-.29.73l-6.31,6.31a1,1,0,0,1-1.41-1.41L17.59,13H4a1,1,0,0,1,0-2H17.59L12,6.44A1,1,0,0,1,12.72,5a1,1,0,0,1,.69.29l6.31,6.3A1,1,0,0,1,20,12Z"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- 刷题指导输入区域 -->
        <div class="input-group" data-mode="problem">
            <input type="text" class="problem-id-input" id="problem-id" placeholder="题目编号">
            <textarea class="text-input" id="problem-input" placeholder="输入关于刷题的问题..."></textarea>
            <div class="actions">
                <div></div> <!-- 占位元素 -->
                <button class="send-btn" id="send-problem">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="white">
                        <path d="M20,12a1,1,0,0,1-.29.73l-6.31,6.31a1,1,0,0,1-1.41-1.41L17.59,13H4a1,1,0,0,1,0-2H17.59L12,6.44A1,1,0,0,1,12.72,5a1,1,0,0,1,.69.29l6.31,6.3A1,1,0,0,1,20,12Z"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- 知识学习输入区域 -->
        <div class="input-group" data-mode="knowledge">
            <select class="knowledge-select" id="knowledge-select">
                <option value="">选择知识点</option>
                <option value="array">数组操作</option>
                <option value="linkedlist">链表数据结构</option>
                <option value="recursion">递归算法</option>
                <option value="tree">二叉树遍历</option>
                <option value="graph">图算法</option>
                <option value="sorting">排序算法</option>
                <option value="dp">动态规划</option>
            </select>
            <textarea class="text-input" id="knowledge-input" placeholder="输入关于知识点的问题..."></textarea>
            <div class="actions">
                <div></div> <!-- 占位元素 -->
                <button class="send-btn" id="send-knowledge">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="white">
                        <path d="M20,12a1,1,0,0,1-.29.73l-6.31,6.31a1,1,0,0,1-1.41-1.41L17.59,13H4a1,1,0,0,1,0-2H17.59L12,6.44A1,1,0,0,1,12.72,5a1,1,0,0,1,.69.29l6.31,6.3A1,1,0,0,1,20,12Z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const vscode = acquireVsCodeApi();
        function goBack() {
            vscode.postMessage({ type: 'goBack' });
        }
        document.addEventListener('DOMContentLoaded', function() {
            // DOM元素
            const chatContainer = document.getElementById('chat-container');
            const chatContent = document.getElementById('chat-content');
            const initState = document.getElementById('init-state');
            const modeBtns = document.querySelectorAll('.mode-btn');
            const modeIndicator = document.getElementById('mode-indicator');
            const inputGroups = document.querySelectorAll('.input-group');
            const backBtn = document.getElementById('back-btn');
            
            // 发送按钮
            const sendCodeBtn = document.getElementById('send-code');
            const sendProblemBtn = document.getElementById('send-problem');
            const sendKnowledgeBtn = document.getElementById('send-knowledge');
            
            // 输入框
            const codeInput = document.getElementById('code-input');
            const problemIdInput = document.getElementById('problem-id');
            const problemInput = document.getElementById('problem-input');
            const knowledgeSelect = document.getElementById('knowledge-select');
            const knowledgeInput = document.getElementById('knowledge-input');
            
            // 初始设置指示器位置
            updateModeIndicator(document.querySelector('.mode-btn.active'));
            
            // 模式切换
            modeBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // 更新按钮状态
                    modeBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // 更新指示器位置
                    updateModeIndicator(this);
                    
                    // 显示对应的输入区域
                    const mode = this.dataset.mode;
                    inputGroups.forEach(group => {
                        group.classList.toggle('active', group.dataset.mode === mode);
                    });
                });
            });
            
            function updateModeIndicator(btn) {
                const btnRect = btn.getBoundingClientRect();
                const containerRect = btn.parentElement.getBoundingClientRect();
                
                modeIndicator.style.width = `${btnRect.width}px`;
                modeIndicator.style.left = `${btnRect.left - containerRect.left}px`;
            }
            
            // 发送消息函数
            function sendMessage(type, message, extraData = {}) {
                // 隐藏初始状态
                if (!initState.classList.contains('hidden')) {
                    initState.classList.add('hidden');
                    chatContent.style.display = 'block';
                }
                
                // 添加用户消息
                addMessage('user', message);
                
                // 根据消息类型模拟AI回复
                setTimeout(() => {
                    simulateAIResponse(type, message, extraData);
                }, 1000);
            }
            
            function addMessage(sender, text) {
                const timestamp = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                const name = sender === 'user' ? '您' : '编程助手';
                
                const messageEl = document.createElement('div');
                messageEl.className = `message ${sender}`;
                messageEl.innerHTML = `
                    <div class="avatar">${sender === 'user' ? 'U' : 'AI'}</div>
                    <div class="message-content">
                        <div class="name">${name}</div>
                        <div class="message-body">${text}</div>
                        <div class="timestamp">${timestamp}</div>
                    </div>
                `;
                
                chatContent.appendChild(messageEl);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            function simulateAIResponse(type, userMessage, extraData) {
                let response = "";
                
                if (type === 'code') {
                    const workspaceEnabled = document.getElementById('workspace-code').checked;
                    
                    response = `我分析了${workspaceEnabled ? '您提供的' : ''}代码，发现以下优化点：<br><br>
                    <div class="code-block">// 原始实现：
function processData(arr) {
    let result = [];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > 5) {
            result.push(arr[i]);
        }
    }
    return result;
}</div>
                    更高效的实现：<br>
                    <div class="code-block">// 优化版本 (使用filter):
function processData(arr) {
    return arr.filter(item => item > 5);
}</div>
                    <strong>性能提升</strong>：使用filter方法减少了代码量并提升可读性`;
                } 
                else if (type === 'problem') {
                    const problemId = extraData.problemId;
                    
                    response = `对于问题${problemId ? ` #${problemId}` : ''} "${userMessage}"，我建议分解如下步骤：<br>
                    <ol class="olist">
                        <li>理解问题核心需求：识别问题核心目标</li>
                        <li>边界条件分析：找出特殊情况和边界条件</li>
                        <li>数据结构选择：确定最适合的数据结构</li>
                        <li>算法设计：选择高效的解决算法</li>
                    </ol>`;
                } 
                else {
                    const knowledge = extraData.knowledge;
                    
                    if (!knowledge) {
                        response = `请选择一个知识点，我会根据您的学习进度提供详细的解释和示例。`;
                    } else {
                        // 根据不同知识点返回不同内容
                        const knowledgeResponses = {
                            array: `数组是一种基本数据结构，特点如下：<br>
                            <ul class="olist">
                                <li><strong>内存连续</strong>：元素在内存中连续存储</li>
                                <li><strong>O(1)访问</strong>：按索引访问的时间复杂度为O(1)</li>
                                <li><strong>固定大小</strong>：大多数语言中数组大小固定</li>
                            </ul>`,
                            recursion: `递归算法的核心思想是：函数调用自身<br>
                            <div class="code-block">// 递归示例：阶乘计算
function factorial(n) {
    if (n <= 1) return 1;  // 基线条件
    return n * factorial(n - 1); // 递归调用
}</div>`
                        };
                        
                        response = knowledgeResponses[knowledge] || `关于${knowledgeSelect.options[knowledgeSelect.selectedIndex].text}的详细解释`;
                    }
                }
                
                addMessage('assistant', response);
            }
            
            // 事件监听器
            sendCodeBtn.addEventListener('click', function() {
                const message = codeInput.value.trim();
                if (!message) return;
                
                sendMessage('code', message);
                codeInput.value = '';
            });
            
            sendProblemBtn.addEventListener('click', function() {
                const problemId = problemIdInput.value.trim();
                const message = problemInput.value.trim();
                if (!message) return;
                
                sendMessage('problem', message, { problemId });
                problemIdInput.value = '';
                problemInput.value = '';
            });
            
            sendKnowledgeBtn.addEventListener('click', function() {
                const knowledge = knowledgeSelect.value;
                const message = knowledgeInput.value.trim();
                
                sendMessage('knowledge', message, { knowledge });
                knowledgeInput.value = '';
            });
            
            // 输入框回车支持
            codeInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendCodeBtn.click();
                }
            });
            
            problemInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendProblemBtn.click();
                }
            });
            
            knowledgeInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendKnowledgeBtn.click();
                }
            });
            
            // 初始化
            window.addEventListener('resize', () => {
                updateModeIndicator(document.querySelector('.mode-btn.active'));
            });
        });
    </script>
</body>
</html>
